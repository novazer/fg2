<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" *ngIf="authenticated">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>
            <img src="assets/plantalytix_logo.png" style="width:60%;height:auto;margin:auto"/>
          </ion-list-header>
          <ion-note></ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title | translate }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item routerDirection="root" lines="none" (click)="auth.logout()" detail="false">
            <ion-icon slot="start" [ios]="'user-outline'" [md]="'user-sharp'"></ion-icon>
            <ion-label>{{ 'menu.logout' | translate }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
